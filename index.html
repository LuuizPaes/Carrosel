<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrosel</title>
</head>
<body>
    <main>
        <img src="./assets/portfolio.png" alt="banner-portfolio">
        <div class="container" style="
            --width: 100px;
            --height: 50px;
            --quantity: 10;
        ">
            <div class="carossel">
                <div class="item" style="--delay: 1s" ><img src="./assets/item1-1.png" alt=""></div>
                <div class="item" style="--delay: 2s" ><img src="./assets/item1-2.png" alt=""></div>
                <div class="item" style="--delay: 3s" ><img src="./assets/item1-3.png" alt=""></div>
                <div class="item" style="--delay: 4s" ><img src="./assets/item1-4.png" alt=""></div>
                <div class="item" style="--delay: 5s" ><img src="./assets/item1-5.png" alt=""></div>
                <div class="item" style="--delay: 6s" ><img src="./assets/item1-6.png" alt=""></div>
                <div class="item" style="--delay: 7s" ><img src="./assets/item1-7.png" alt=""></div>
                <div class="item" style="--delay: 8s" ><img src="./assets/item1-8.png" alt=""></div>
                <div class="item" style="--delay: 9s" ><img src="./assets/item1-9.png" alt=""></div>
                <div class="item" style="--delay: 10s" ><img src="./assets/item1-10.png" alt=""></div>
            </div>
        </div>

        <div class="container reverse" style="
        --width: 200px;
        --height: 200px;
        --quantity: 9;
    ">>
            <div class="carossel">
                <div class="item" style="--delay: 1s" ><img src="./assets/item2-1.png" alt=""></div>
                <div class="item" style="--delay: 2s" ><img src="./assets/item2-2.png" alt=""></div>
                <div class="item" style="--delay: 3s" ><img src="./assets/item2-3.png" alt=""></div>
                <div class="item" style="--delay: 4s" ><img src="./assets/item2-4.png" alt=""></div>
                <div class="item" style="--delay: 5s" ><img src="./assets/item2-5.png" alt=""></div>
                <div class="item" style="--delay: 6s" ><img src="./assets/item2-6.png" alt=""></div>
                <div class="item" style="--delay: 7s" ><img src="./assets/item2-7.png" alt=""></div>
                <div class="item" style="--delay: 8s" ><img src="./assets/item2-8.png" alt=""></div>
                <div class="item" style="--delay: 9s" ><img src="./assets/item2-9.png" alt=""></div>
            </div>
        </div>
    </main>
    
</body>
</html>
